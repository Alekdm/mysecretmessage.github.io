<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You have a message</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: #CCCCFF; /* Periwinkle background color */
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Comic Sans MS', sans-serif;
            color: #4b0082; /* Indigo color for text */
            flex-direction: column;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 50px;
        }
        .envelope {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .envelope:hover {
            transform: scale(1.1); /* Slightly enlarge on hover */
        }
        @keyframes explode {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        .exploding {
            animation: explode 0.5s forwards; /* Explosion effect */
        }
    </style>
    <script>
        function explodeAndRedirect() {
            const envelope = document.querySelector('.envelope');
            envelope.classList.add('exploding'); // Add the explosion class
            setTimeout(() => {
                window.location.href = 'question.html'; // Redirect after the explosion
            }, 500); // Match the animation duration
        }
    </script>
</head>
<body>
    <h1>You have a message</h1>
    <div class="envelope" onclick="explodeAndRedirect()">
        ðŸ’Œ
    </div>
</body>
</html>
