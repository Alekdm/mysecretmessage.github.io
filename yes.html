<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yay!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #ff6b81;
            font-size: 2.5em;
            animation: pulse 1.5s infinite;
            z-index: 2;
        }
        p {
            color: #555;
            font-size: 18px;
            animation: slideIn 1.5s ease;
            z-index: 2;
        }
        .confetti {
            position: absolute;
            top: -10px; /* Start from just above the top of the screen */
            width: 10px;
            height: 10px;
            background-color: #ff6b81;
            animation: confetti-fall 5s linear infinite;
            opacity: 0.7;
            z-index: 1;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
    <script>
        function createConfetti() {
            var colors = ['#ff6b81', '#ffa07a', '#ffd700', '#c0e218', '#18e2c0', '#1818e2'];
            for (var i = 0; i < 150; i++) {
                var confetto = document.createElement('div');
                confetto.classList.add('confetti');
                confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetto.style.left = Math.random() * 100 + 'vw';
                confetto.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetto.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(confetto);
            }
        }

        function confettiLoop() {
            setInterval(createConfetti, 1000); // Continuously generate new confetti every second
        }

        window.onload = confettiLoop;
    </script>
</head>
<body>
    <div style="text-align: center;">
        <h1>Yay! ðŸŽ‰</h1>
        <p>I'm so excited to start this journey with you!</p>
    </div>
</body>
</html>
